# 启动服务相关配置
server:
  port: 8422
  tomcat:
    uri-encoding: UTF-8
spring:
  application:
    name: synapsid-test
  redis:
    enable: false
    pool:
      maxIdle: -1  #  最大空闲数
      minIdle: 10
      maxTotal: -1 # 连接池的最大数据库连接数
      maxWaitMillis: 30000 # 最大建立连接等待时间
      minEvictableIdleTimeMillis: 1800000 #  逐出连接的最小空闲时间 默认1800000毫秒(30分钟)
      numTestsPerEvictionRun: 3 # 每次逐出检查时 逐出的最大数目 如果为负数就是: 1/abs(n), 默认3
      timeBetweenEvictionRunsMillis: -1 # 逐出扫描的时间间隔(毫秒) 如果为负数,则不运行逐出线程, 默认-1
      testOnBorrow: false #  是否在从池中取出连接前进行检验,如果检验失败,则从池中去除连接并尝试取出另一个
      testWhileIdle: false #   在空闲时检查有效性, 默认false
    config:
      hostName: 192.168.38.148
      port: 6379
      database: 0
      password: line

  #配置数据库h2的参数
  datasource:
    url: jdbc:h2:file:./dbh2/dbc2m;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    schema: classpath:db/schema.sql
    #    data: classpath:db/data.sql
    platform: h2
    username: root
    password: 123456
    #在浏览器中开启控制台
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

id:  #雪花算法配置
  generate:
    #    --workerId=0 --datacenterid=0  项目启动是需要制定工作空间 和数据中心
    workerId: ${worker.id:0}
    datacenterId: ${datacenter.id:0}
    enable: true

